<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotcha</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('pixel-font.woff2') format('woff2'); /* Add your pixelated font */
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a0dad, #b19cd9); /* Purple Gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .logo {
            width: 80%; /* Make logo responsive */
            max-width: 400px; /* Limit max size */
            margin-bottom: 10px; /* Reduced space */
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Reduce space between items */
        }
        .menu button {
            width: 300px; /* Fixed width */
            padding: 15px;
            font-size: 18px;
            font-family: 'PixelFont', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid black;
            background: white;
            color: black;
            cursor: pointer;
            text-align: center;
            margin: 10px 0; /* Fixed margin for consistent spacing */
        }
    </style>
</head>
<body>
    <img src="rotcha.png" alt="Game Logo" class="logo">
    <div class="menu">
        <a href="https://steamcommunity.com/profiles/76561199572474761/"><button>Steam Profile</button></a>
        <a href="https://www.fiverr.com/s/dDBArY0"><button>Fiverr Gigs</button></a>
        <a href="https://discordapp.com/users/395711162454376449"><button>Discord</button></a>
    </div>
      <audio autoplay loop>
        <source src="chiptune.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Check if the audio was previously playing
        window.addEventListener('load', function() {
            var audio = document.querySelector('audio');
            var isAudioPlaying = localStorage.getItem('isAudioPlaying');

            // If audio was previously playing, start playing it again
            if (isAudioPlaying === 'true') {
                audio.play();
            }
        });

        // Store the state of the audio when it is played or paused
        document.querySelector('audio').addEventListener('play', function() {
            localStorage.setItem('isAudioPlaying', 'true');
        });

        document.querySelector('audio').addEventListener('pause', function() {
            localStorage.setItem('isAudioPlaying', 'false');
        });
    </script>
</html>
